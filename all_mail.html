<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>ALL MAIL</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- GNB -->
  <div id="gnb-container"></div>

  <main class=" container">
    <!-- 좌측 메뉴 -->
    <div class="sidebar"></div>

    <div class="sidebar-separator"></div>

    <!-- 메일 목록 -->
    <section class="mail-list">
      <h1>모든 메일함</h1>
      <p class="mail-count">전체 00건</p>

      <div class="mail-wrapper">
        <ul class="mail-items">
          <li class="mail-item unread">
            <span class="badge orange">금융위</span>
            <span class="mail-title">금융지주회사감독규정시행세칙 개정안이 업데이트 되었습니다</span>
            <span class="mail-date">2025.06.18</span>
            <button class="mail-star">☆</button>
          </li>
          <li class="mail-item">
            <span class="badge orange">금융위</span>
            <span class="mail-title">자본시장조사 업무규정 규제영향분석서가 업로드 되었습니다</span>
            <span class="mail-date">2025.07.02</span>
            <button class="mail-star">☆</button>
          </li>
          <li class="mail-item unread">
            <span class="badge yellow">금감원</span>
            <span class="mail-title">보험업감독업무시행세칙 사전예고안_최종이 업로드 되었습니다</span>
            <span class="mail-date">2025.07.10</span>
            <button class="mail-star">☆</button>
          </li>
          <li class="mail-item unread">
            <span class="badge yellow">금감원</span>
            <span class="mail-title">보험업감독업무시행세칙 사전예고안_최종이 업로드 되었습니다</span>
            <span class="mail-date">2025.08.04</span>
            <button class="mail-star">☆</button>
          </li>
          <li class="mail-item">
            <span class="badge orange">금융위</span>
            <span class="mail-title">조문별 제개정이유서_자본시장법 시행령이 업데이트 되었습니다</span>
            <span class="mail-date">2025.08.05</span>
            <button class="mail-star">☆</button>
          </li>
          <!-- 이하 동일한 형식으로 추가 -->
        </ul>

        <!-- 페이지네이션 -->
        <div class="pagination">
          <button class="prev">〈</button>
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button class="next">〉</button>
        </div>
      </div>
    </section>

    <div class="sidebar-separator"></div>
  </main>
</body>
<script src="script.js"></script>
<script>
  includeHTML("#gnb-include", "gnb.html");
  includeHTML("#sidebar-include", "sidebar.html");
</script>

</html>
