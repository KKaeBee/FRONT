<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>내 부서 메일함</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- GNB -->
  <div id="gnb"></div>

  <main class="container">
    <!-- 좌측 메뉴 -->
    <div class="sidebar"></div>

    <div class="sidebar-separator"></div>

    <!-- 메일 리스트 -->
    <section class="mail-list">
      <h1>내 부서 메일함</h1>
      <p class="mail-count">전체 00건</p>

      <div class="mail-wrapper">
        <ul class="mail-items" id="department-list">
          <!-- script.js에서 메일 자동 생성 -->
        </ul>

        <div class="pagination">
          <button class="prev">〈</button>
          <button class="active">1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button class="next">〉</button>
        </div>
      </div>
    </section>

    <div class="sidebar-separator"></div>
  </main>

  <script src="script.js"></script>
  <script>
    includeHTML("#gnb-include", "gnb.html");
    includeHTML("#sidebar-include", "sidebar.html");
  </script>
</body>

</html>
